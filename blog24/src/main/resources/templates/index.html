<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>blog24</title>
    </head>

    <body id="top">
        <header th:fragment="header">
            <div>
                <h1>
                    <a>Under Construction</a>
                </h1>
            </div>
        </header>

        <main>
            <section th:each="blog: ${blogs}">
                <div th:text="${blog.id}">blog.id</div>
                <div th:text="${blog.title}">blog.title</div>
                <div th:text="${blog.content}">blog.content</div>
            </section>
        </main>

        <footer th:fragment="footer"></footer>
    </body>
</html>
